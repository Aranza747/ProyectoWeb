<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="./statics/styles/inicioSesion.css">
</head>
<body>
    <form action="./dynamics/php/inicioSesion.php" method="post">
        <fieldset>
            <div id="formulario">
                <h1>Inicio de Sesión</h1>

                <label class="etiqueta">Número de cuenta o RFC:</label><br/>
                <input type="text" name="numeroCuenta" id="noCuentaRFC" class="input" required placeholder="Escriba su número de cuenta o rfc aquí">
                <br/><br/>
                
                <label class="etiqueta">Contraseña:</label><br/>
                <input type="password" name="contrasena" id="contrasena" class="input" required placeholder="Escriba su contraseña aquí">
                <br/><br/>

                <button type="submit" id="enviar">Acceder</button>
                <br/><br/>

                <span id="cuenta"> Si no tiene cuenta, <a href="./templates/formregistro.html">cree una.</a></span>
            </div>
        </fieldset>
    </form>
</body>
</html>
